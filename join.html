<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In and Sign up</title>
  <link rel="stylesheet" href="sign.css">
  <script src="https://kit.fontawesome.com/09db3ac976.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form action="#" onsubmit="showAlertOnSubmit()">
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type = "text" placeholder="Name" /required>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type = "email" placeholder="Email" /required>
          </div>
          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type = "password" placeholder="Password" /required>
          </div>
          <p>Lost password <a href="#">Click Here!</a></p>
        </div>
        <div class="btn-field">
          <button type="submit" id="signupBtn">Sign up</button>
          <button type="submit" id="signinBtn" class="disable">Sign in</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

    signinBtn.onclick = function(){
      nameField.style.maxHeight = "0";
      title.innerHTML = "Sign In";
      signupBtn.classList.add("disable");
      signinBtn.classList.remove("disable");
    }
    signupBtn.onclick = function(){
      nameField.style.maxHeight = "60px";
      title.innerHTML = "Sign Up";
      signupBtn.classList.remove("disable");
      signinBtn.classList.add("disable");
    }
    function showAlertOnSubmit() {
      // Your form submission logic can go here

      // Show an alert after the form is submitted
      alert('Form submitted successfully!');
    }
  </script>
</body>
</html>
